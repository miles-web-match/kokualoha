    <title>Hawaii VIP Concierge | Kokualoha</title>
    <meta name="description" content="Hawaii VIP Concierge — プライベート送迎・予約手配など、専属コンシェルジュが上質なハワイ体験をお届けします。" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet" />

    <style>
      :root {
        --gold: #d4af37;
      }
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 80px;
      }
      body {
        font-family: 'Noto Sans JP', sans-serif;
        background-color: #0b0b0c;
        color: #e6e4df;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      
      /* Safe Area Spacing for Mobile */
      .safe-top {
        padding-top: env(safe-area-inset-top);
      }
      
      /* Fade-in Animation Utility */
      .fade-in-section {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 1s cubic-bezier(0.22, 1, 0.36, 1), transform 1s cubic-bezier(0.22, 1, 0.36, 1);
      }
      .fade-in-section.is-visible {
        opacity: 1;
        transform: translateY(0);
      }

      /* Hero Animation */
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .hero-animate {
        animation: fadeInUp 1.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0b0b0c;
      }
      ::-webkit-scrollbar-thumb {
        background: #d4af3733;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d4af3766;
      }

      /* Scroll Indicator */
      .scroll-down-indicator {
        width: 20px;
        height: 34px;
        border: 1.5px solid rgba(212,175,55,0.4);
        border-radius: 10px;
        position: relative;
      }
      .scroll-down-indicator::after {
        content: '';
        position: absolute;
        top: 6px;
        left: 50%;
        transform: translateX(-50%);
        width: 3px;
        height: 6px;
        background-color: #d4af37;
        border-radius: 2px;
        animation: scrollWheel 2.5s ease-in-out infinite;
      }
      @keyframes scrollWheel {
        0% { opacity: 0; transform: translate(-50%, 0); }
        40% { opacity: 1; }
        80% { opacity: 0; transform: translate(-50%, 12px); }
        100% { opacity: 0; }
      }

      /* Mobile text adjustments */
      @media (max-width: 640px) {
        .prose {
          font-size: 0.9rem;
        }
      }
    </style>
